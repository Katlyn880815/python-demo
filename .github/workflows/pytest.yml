name: pytest
on: workflow_dispatch

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: clone repository from GitHub
        run: |
          git clone https://github.com/Katlyn880815/python-demo.git
          cd github-actions-python 
      - name: install pytest
        run: pip install pytest
      - name: run pytest
       run: pytest
